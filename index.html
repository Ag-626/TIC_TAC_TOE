<!doctype html>
<html>
  <head>
    <title>Tic-Tae-Toe</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body class="game">
    <h1 class="heading">Tic-Tac-Toe-Game</h1>
    <h2 class="rules">Rules</h2>
    <ul class="instructions">
      <li>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.</li>
      <li>When all 9 squares are full, the game is over.</li>
      <li><u>"O"</u> stands for Player1 and <u>"X"</u> stands for Player2.</li>
      <li>Player 1 will start the game.</li>
    </ul>
    <h1 class="play">Let's Play!</h1>
    <h3 class="information">Enter the names of </h3>
    <input type="text" id="name1" placeholder="PLAYER 1"/>
    <input type="text" id="name2" placeholder="PLAYER 2"/>
    <br></br>
    <button id="mybutton">START</button>
    <button id="mybutton1">RESTART</button>
    <ul id="display">
      <li id="display1"></li>
      <li id="display2"></li>
    </ul>
    <p id="win"></p>
    <div id="main1">
      <div id="box1"></div>
      <div id="box4"></div>
      <div id="box7"></div>
    </div>
    <div id="main2">
      <div id="box2"></div>
      <div id="box5"></div>
      <div id="box8"></div>
    </div>
    <div id="main3">
      <div id="box3"></div>
      <div id="box6"></div>
      <div id="box9"></div>
    </div>
  </body>
</html>
